<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Previous Page">&laquo; 较新文章</a>
        {% else %}
            <a class="newer-posts" href="/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; 较新文章</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> 第 {{paginator.page}} 页 / 共 {{paginator.total_pages}} 页</span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="/page{{ paginator.next_page }}/" title="Next Page">早期文章 &raquo;</a>
    {% endif %} 
</nav>
